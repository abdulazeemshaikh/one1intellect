<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONE1intellect</title>
    <link rel="icon" type="image/jpg" href="/favicon.jpg"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              paper: 'var(--color-paper)',
              ink: 'var(--color-ink)',
              subtle: 'var(--color-subtle)',
              border: 'var(--color-border)',
            },
            fontFamily: {
              sans: ['"Inter"', 'Helvetica', 'Arial', 'sans-serif'],
              // Keeping serif available but prioritizing sans for modern look
              serif: ['"Playfair Display"', 'Times', 'serif'], 
            },
            boxShadow: {
              'glass': '0 4px 20px 0 rgba(0, 0, 0, 0.02)',
              'glass-hover': '0 8px 30px 0 rgba(0, 0, 0, 0.04)',
              'glow': '0 0 20px rgba(255, 255, 255, 0.1)',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

      :root {
        --color-paper: #ffffff;
        --color-ink: #000000;
        --color-subtle: #666666;
        --color-border: rgba(0, 0, 0, 0.06);
      }
      
      .dark {
        --color-paper: #000000;
        --color-ink: #ffffff;
        --color-subtle: #888888;
        --color-border: rgba(255, 255, 255, 0.1);
      }

      body {
        background-color: var(--color-paper);
        color: var(--color-ink);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Inter', sans-serif;
      }

      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 100, 100, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 100, 100, 0.4);
      }
    </style>

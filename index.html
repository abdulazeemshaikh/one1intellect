<head>
  <meta charset="UTF-8" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <title>one1intellect</title>
  <link rel="icon" type="image/jpg" href="/favicon.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        screens: {
          'xs': '320px',      // Small phones & watches
          'sm': '480px',      // Large phones
          'md': '768px',      // Tablets
          'lg': '1024px',     // Laptops
          'xl': '1280px',     // Desktops
          '2xl': '1536px',    // Large screens
        },
        extend: {
          colors: {
            paper: 'var(--color-paper)',
            ink: 'var(--color-ink)',
            subtle: 'var(--color-subtle)',
            border: 'var(--color-border)',
          },
          fontFamily: {
            sans: ['"Inter"', 'Helvetica', 'Arial', 'sans-serif'],
            serif: ['"Playfair Display"', 'Times', 'serif'],
          },
          boxShadow: {
            'glass': '0 4px 20px 0 rgba(0, 0, 0, 0.02)',
            'glass-hover': '0 8px 30px 0 rgba(0, 0, 0, 0.04)',
            'glow': '0 0 20px rgba(255, 255, 255, 0.1)',
          },
          fontSize: {
            'xxs': ['0.625rem', { lineHeight: '0.875rem' }],
          },
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

    :root {
      --color-paper: #ffffff;
      --color-ink: #000000;
      --color-subtle: #666666;
      --color-border: rgba(0, 0, 0, 0.06);
    }

    .dark {
      --color-paper: #000000;
      --color-ink: #ffffff;
      --color-subtle: #888888;
      --color-border: rgba(255, 255, 255, 0.1);
    }

    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    html {
      scroll-behavior: smooth;
      text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    body {
      background-color: var(--color-paper);
      color: var(--color-ink);
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      min-height: 100dvh;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      overflow-x: hidden;
    }

    /* Responsive base font sizes */
    @media (max-width: 319px) {
      html { font-size: 12px; }
    }
    @media (min-width: 320px) and (max-width: 479px) {
      html { font-size: 14px; }
    }
    @media (min-width: 480px) {
      html { font-size: 16px; }
    }

    /* Touch-friendly minimum sizes */
    button, a, input, select, textarea {
      min-height: 44px;
      min-width: 44px;
    }

    /* Override for inline elements */
    a:not([class*="flex"]):not([class*="block"]) {
      min-height: auto;
      min-width: auto;
    }

    /* Better focus states for accessibility */
    :focus-visible {
      outline: 2px solid var(--color-ink);
      outline-offset: 2px;
    }

    /* Custom Scrollbar - Minimal */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(100, 100, 100, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 100, 100, 0.4);
    }
  </style>

}
